<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cidades</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper" style="background: #292929;">
            <a href="#" class="brand-logo center">Cadastrar Hotel</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" style="background: #292929;">
                <!--<li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>-->
                <li><a href="/CrudService/verCidades" class="waves-effect waves-light btn"><i class="material-icons right">format_list_bulleted</i>Lista de Cidades</a></li>
            </ul>
        </div>
    </nav>
</header>

<div th:each="cidade: ${cidade}" class="container" style="box-shadow: 0px 0px 5px grey; padding-top: 20px; padding-left: 20px; margin-bottom: 60px; margin-top: 20px;">
    <h5> Detalhes da Cidade</h5>
    <div class="row">
            <p>Nome: <span th:text="${cidade.nome}"></span></p>
            <p>DDD: <span th:text="${cidade.ddd}"></span></p>
        </div>
    </div>

        <th:block th:include="mensagemValidacao"></th:block>

        <div class="container" style="box-shadow: 0px 0px 5px grey;padding-top: 20px; padding-left: 20px;padding-bottom: 10px; margin-bottom: 60px;">
        <form method="post" th:object="${hotel}">
            Descrição: <input type="text" value="" name="descricao" placeholder="Descrição"/>
            Endereço: <input type="text" value="" name="endereco" placeholder="Endereço"/>
            <button class="waves-effect waves-light btn" type="submit">Adicionar Hotel</button>
        </form>
        </div>
    <table class="container" style="width: 50%;">
        <thead>
        <tr>
            <th> Descrição Hotel</th>
            <th> Endereço Hotel</th>
            <th> Deletar</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="hotel: ${hoteis}">
                <td><span th:text="${hotel.descricao}"></span></td>
                <td><span th:text ="${hotel.endereco}"></span></td>
                <td><a class="waves-effect waves-light btn-small"><!--th:href="${(#mvc.url('CC#deleteHotel').arg(0, hotel.id)).build()}"--><i class="material-icons center">delete</i></a></td>
                <!-- th:href="${(#mvc.url('CC#excluirHotel').arg(0, hotel.id)).build()}"-->
            </tr>
        </tbody>
    </table>

<script type="text/javascript" src="https://code.jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
