<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Lista de Cidades</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper" style="background: #292929;">
            <a href="#" class="brand-logo center">Lista de Cidades</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" style="background: #292929;">
                <!--<li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>-->
                <li><a href="/CrudService/salvarCidade" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Cadastar Cidade</a></li>
            </ul>
        </div>
    </nav>
</header>
<h1></h1>
<table class="container">
    <thead>
    <tr>
        <th>Nome</th>
        <th>DDD</th>
        <th>Editar</th>
        <th>Deletar</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="cidade : ${cidade}">
        <td><a th:href="${(#mvc.url('CC#detalhesCidades').arg(0, cidade.id)).build()}"><span th:text="${cidade.nome}"></span></a></td>
        <td><span th:text="${cidade.ddd}"></span></td>
        <td><a class="waves-effect waves-light btn-small"> <!--th:href="${(#mvc.url('CC#alterarCidade').arg(0, cidade.id)).build()}">--><i class="material-icons center">update</i></a></td>
        <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarCidade').arg(0, cidade.id)).build()}"><i class="material-icons center">delete</i></a></td>

    </tr>
    </tbody>
</table>

<script type="text/javascript" src="https://code.jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
