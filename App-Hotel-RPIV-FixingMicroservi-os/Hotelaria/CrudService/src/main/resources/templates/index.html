<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Lista de Produtos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Lista de Produtos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!--<li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>-->
                <li><a href="/CrudService/salvarProduto" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Cadastar Produto</a></li>
            </ul>
        </div>
    </nav>
</header>
    <h1></h1>
    <table class="container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produto}">
                <td><span th:text="${produto.nome}"></span></td>
                <td><span th:text="${produto.quantidade}"></span></td>
                <td><span th:text="${produto.valor}"></span></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="https://code.jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
