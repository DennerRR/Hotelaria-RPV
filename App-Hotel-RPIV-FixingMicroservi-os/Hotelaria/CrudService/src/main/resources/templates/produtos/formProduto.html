<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Produtos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1> Cadastro de Produtos:</h1>
    <h3><a href="/CrudService/verProdutos" class="waves-effect waves-light btn"><i class="material-icons right">format_list_bulleted</i>Lista de Produto</a></h3>
    <form class= "container" method="post">
        <div class="row">
            <div class="input-field col s6">
                Nome: <input type="text" value="" name="nome"/>
            </div>

            <div class="input-field col s3">
                Quantidade: <input type="text" value="" name="quantidade"/>
            </div>
            <div class="input-field col s3">
                Valor: <input type="text" value="" name="valor">
            </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Salvar</button>

</form>
    <script type="text/javascript" src="https://code.jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
