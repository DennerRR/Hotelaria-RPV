server:
  port: 8087
  servlet:
    context-path: /evolucaodb

spring:
  application:
    name: evolucaodb
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/evolucaodb?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/discovery/eureka

